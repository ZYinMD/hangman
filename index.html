<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hangman!!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
</head>

<body>
  <h1>Hangman</h1>

  <svg viewBox="0 0 225 250">
    <line class="gallows" y2="9" x2="210" y1="9" x1="0" stroke-width="3.8" stroke="#cacaca" stroke-linecap="round"/>
    <line class="gallows" y2="9" x2="20" y1="245" x1="20" stroke-width="3.8" stroke="#cacaca" stroke-linecap="round"/>
    <line class="gallows" y2="40" x2="20" y1="9" x1="50" stroke-width="3.8" stroke="#cacaca" stroke-linecap="round"/>
    <ellipse id="head" ry="25" rx="25" cy="67" cx="115" stroke-width="3.8" stroke="#cacaca" fill="none" stroke-linecap="round"/>
    <line id="body" y2="93" x2="115" y1="173" x1="115" stroke-width="3.8" stroke="#cacaca" stroke-linecap="round"/>
    <line id="left-arm" y2="105" x2="75" y1="116" x1="115" stroke-width="3.8" stroke="#cacaca" stroke-linecap="round"/>
    <line id="right-arm" y2="105" x2="155" y1="116" x1="115" stroke-width="3.8" stroke="#cacaca" stroke-linecap="round"/>
    <line id="left-leg" y2="220" x2="85" y1="173" x1="115" stroke-width="3.8" stroke="#cacaca" stroke-linecap="round"/>
    <line id="right-leg" y2="173" x2="115" y1="220" x1="145" stroke-width="3.8" stroke="#cacaca" stroke-linecap="round"/>
  </svg>

  <div id="guessing"></div>

  <div id="keypad">
    <div id=keypad--row1></div>
    <div id=keypad--row2></div>
    <div id=keypad--row3></div>
  </div>

  <h2 id="new-game"><a>New Game</a></h2>
  <div id="tally">
    <span class="wins">Wins: </span><span class="wins" id="wins"></span>
    <span class="losses">Losses:  </span><span class="losses" id="losses"></span>
    <span class="abortions">Abortions:  </span><span class="abortions" id="abortions"></span>
  </div>

</body>

<script src="script.js"></script>

</html>
