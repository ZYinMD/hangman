<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hangman!!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
</head>

<body>
  <h1>Hangman</h1>

  <svg width="380" height="270">
    <line class="gallows" y2="9" x2="290" y1="9" x1="65" stroke-width="1.5" stroke="black" fill="none" />
    <line class="gallows" y2="9" x2="90" y1="250" x1="90" stroke-width="1.5" stroke="black" fill="none" />
    <line class="gallows" y2="40" x2="90" y1="9" x1="120" stroke-width="1.5" stroke="black" fill="none" />
    <ellipse id="head" ry="25" rx="25" cy="67" cx="190" stroke-width="1.5" stroke="black" fill="none" />
    <line id="body" y2="93" x2="190" y1="180" x1="190" stroke-width="1.5" stroke="black" fill="none" />
    <line id="left-arm" y2="105" x2="150" y1="120" x1="190" stroke-width="1.5" stroke="black" fill="none" />
    <line id="right-arm" y2="105" x2="230" y1="120" x1="190" stroke-width="1.5" stroke="black" fill="none" />
    <line id="left-leg" y2="225" x2="160" y1="180" x1="190" stroke-width="1.5" stroke="black" fill="none" />
    <line id="right-leg" y2="180" x2="190" y1="225" x1="220" stroke-width="1.5" stroke="black" fill="none" />
  </svg>

  <div id="guessing"></div>

  <div id="keypad">
    <div id=keypad--row1></div>
    <div id=keypad--row2></div>
    <div id=keypad--row3></div>
  </div>

  <h2 id="new-game"><a>New Game</a></h2>
  <div id="tally">
    <span class="wins">Wins: </span><span class="wins" id="wins"></span>
    <span class="losses">Losses:  </span><span class="losses" id="losses"></span>
    <span class="abortions">Abortions:  </span><span class="abortions" id="abortions"></span>
  </div>

</body>

<script src="functions.js"></script>
<script src="script.js"></script>
<script src="common-words.js"></script>

</html>
